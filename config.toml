[params]
  # LoveIt theme version
  version = "0.1.X"
  # site description
  description = ""
  # site keywords
  keywords = []
  # site default theme ("light", "dark", "auto")
  defaultTheme = "auto"
  # public git repo url to link lastmod git commit only then enableGitInfo is true
  gitRepo = ""

  # Header info
  [params.header]
    # desktop header mode ("fixed", "normal", "auto")
    desktopMode = "fixed"
    # mobile header mode ("fixed", "normal", "auto")
    mobileMode = "auto"

  # Footer Copyright Info
  [params.footer]
    # Site creation time
    since = 2020
    # ICP info only in China (HTML format is allowed)
    icp = ""
    # license info (HTML format is allowed)
    license= '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

  # Home Page Info
  [params.home]
    # Home Page Profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = "shihanng@gmail.com"
      # URL of avatar shown in home page
      avatarURL = "images/avatar.png"
      # subtitle shown in home page
      subtitle = "Software engineer based in Tokyo ðŸ—¼, Japan. Mainly working with [Go](https://golang.org/) and [Terraform](https://www.terraform.io/) on AWS."
      # whether to use typeit animation for subtitle
      typeit = false
      # whether to show social links
      social = true
    # Home Page Posts
    [params.home.posts]
      enable = false
      paginate = 6
      defaultHiddenFromHomePage = true

  # Social Info in home page
  [params.social]
    GitHub = "shihanng"
    Twitter = "shihanng"
    Devto = "shihanng"
    Medium = "@shihanng"
    Linkedin = "shihan-ng"
    Instagram = "shihanng"
    Email = "shihanng@gmail.com"
    Keybase = "shihanng"

  # Page config
  [params.page]
    # whether to show social share links in post page
    socialShare = true
    # whether to show link to Raw Markdown content of the post
    linkToMarkdown = true

  # Social Share Links in post page
  [params.share]
    enable = true
    Twitter = true
    Facebook = true
    Linkedin = true
    Whatsapp = true
    Pinterest = true
    Tumblr = true
    HackerNews = true

  # mathematical formulas (KaTeX)
  [params.math]
    enable = true
    blockLeftDelimiter = ""
    blockRightDelimiter = ""
    inlineLeftDelimiter = "$"
    inlineRightDelimiter = "$"
    # KaTeX extension copy_tex
    copyTex = true
    # KaTeX extension mhchem
    mhchem = true

  # CSS and JS Files CDN
  [params.cdn]
    ## for example '<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.10.1/css/all.min.css" integrity="sha256-fdcFNFiBMrNfWL6OcAGQz6jDgNTRxnrLEd4vJYFWScE=" crossorigin="anonymous">'
    fontawesomeFreeCSS = ''
    animateCSS = ''
    gitalkCSS = ''
    gitalkJS = ''
    valineJS = ''
    lazysizesJS = ''
    smoothScrollJS = ''
    sharerJS = ''
    katexCSS = ''
    katexJS = ''
    katexAutoRenderJS = ''
    katexCopyTexCSS = ''
    katexCopyTexJS = ''
    katexMhchemJS = ''
    mermaidJS = ''
    echartsJS = ''
    echartsMacaronsJS = ''
    typeitJS = ''
    aplayerCSS = ''
    aplayerJS = ''
    metingJS = ''

  # site verification code for Google/Bing/Yandex/Pinterest/Baidu
  [params.verification]
    google = ""
    bing = ""
    yandex = ""
    pinterest = ""
    baidu = ""

  # Publisher Info just for SEO
  [params.publisher]
    name = "xxxx"
    [params.publisher.logo]
      url = "logo.png"
      width = 127
      height = 40

  # Website Log Info just for SEO
  [params.logo]
    url = "logo.png"
    width = 127
    height = 40

  # Website Image Info just for SEO
  [params.image]
    url = "cover.png"
    width = 800
    height = 600

  # Comment Config
  [params.comment]
    enable = false

    # Disqus Comment Config (https://disqus.com/)
    [params.comment.disqus]
      # Disqus shortname to use Disqus in posts
      shortname = "dillonzq"

    # Gittalk Comment Config (https://github.com/gitalk/gitalk)
    [params.comment.gitalk]
      owner = ""
      repo = ""
      clientId = ""
      clientSecret = ""

    # Valine Comment Config (https://github.com/xCss/Valine)
    [params.comment.valine]
      enable = false
      appId = ""
      appKey = ""
      placeholder = "Your comment ..."
      notify = false
      verify = true
      avatar = "mp"
      # meta= ""
      pageSize = 10
      visitor = true
      recordIP = true

    # Facebook Comment Config (https://developers.facebook.com/docs/plugins/comments)
    [params.comment.facebook]
      enable = false
      width = "100%"
      numPosts = 10
      appId = ""
      languageCode = "en_US"

# Privacy Info (https://gohugo.io/about/hugo-and-gdpr/)
[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true

  [privacy.youtube]
    privacyEnhanced = true

# Options to make output .md files
[mediaTypes]
  [mediaTypes."text/plain"]
    suffixes = ["md"]

# Options to make output .md files
[outputFormats.MarkDown]
  mediaType = "text/plain"
  isPlainText = true
  isHTML = false

# Options to make hugo output files
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML", "MarkDown"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  taxonomyTerm = ["HTML"]
